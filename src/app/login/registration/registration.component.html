<div class="container">
  <h2 class="text-center">Регистрация</h2>
  <p class="text-center"> Оставьте заявку и наши менеджеры свяжутся с вами</p>
  <div class="row justify-content-center align-items-center">
    <form [formGroup]="registrationForm" role="form" class="form-group">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label class=" control-label" for="full_name">ФИО: <span>*</span></label>
          <input formControlName="full_name" class="form-control full_name" type="text" #full_name>
        </div>
        <div
          *ngIf="registrationForm.controls['full_name'].invalid && (registrationForm.controls['full_name'].dirty || registrationForm.controls['full_name'].touched)"
          class="alert alert-danger">
          <div *ngIf="registrationForm.controls['full_name'].errors.required">
            Заполните данное поле!
          </div>
        </div>

        <div class="form-group col-md-4">
          <label class=" control-label" for="email">EMAIL:<span>*</span></label>
          <input formControlName="email" class="form-control email" type="email" #email>
        </div>
        <div
          *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)"
          class="alert alert-danger">
          <div *ngIf="registrationForm.controls['email'].errors.required">
            Заполните данное поле!
          </div>
        </div>

        <div class="form-group col-md-4">
          <label class="control-label" for="phone_number">ТЕЛЕФОН: <span>*</span></label>
          <input formControlName="number" class="form-control phone_number" type="tel" #number>
        </div>
        <div
          *ngIf="registrationForm.controls['number'].invalid && (registrationForm.controls['number'].dirty || registrationForm.controls['number'].touched)"
          class="alert alert-danger">
          <div *ngIf="registrationForm.controls['number'].errors.required">
            Заполните данное поле!
          </div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label class="control-label" for="position">Должность<span>*</span></label>
        <input formControlName="position" class="form-control position" type="pos" #position>
      </div>
      <div
        *ngIf="registrationForm.controls['position'].invalid && (registrationForm.controls['position'].dirty || registrationForm.controls['position'].touched)"
        class="alert alert-danger">
        <div *ngIf="registrationForm.controls['position'].errors.required">
          Заполните данное поле!
        </div>
      </div>



      <div class="form-group">
        <label class="col-md-4">Дата рождения</label>
        <input type="text" class="form-control" formControlName="dob" #dob />
      </div>
      <div
        *ngIf="registrationForm.controls['dob'].invalid && (registrationForm.controls['dob'].dirty || registrationForm.controls['dob'].touched)"
        class="alert alert-danger">
        <div *ngIf="registrationForm.controls['dob'].errors.required">
          Dob is required.
        </div>
      </div>


      <br>
      <div class="form-group justify-content-center align-items-center text-center">
        <button (click)="registration(full_name.value, email.value, number.value, position.value, dob.value)"
          class="btn btn-primary">
          Отправить
        </button>
      </div>
    </form>
  </div>


  <hr>
