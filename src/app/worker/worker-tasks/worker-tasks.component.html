<div class="container">
  <h1 class="text-center">Мои задания</h1>

  <!-- <div class="row ">
      <div class="col-sm-4">
        <input class="form-control" type="text" placeholder="Поиск" [(ngModel)]="name">
      </div>
    </div> -->
  <router-outlet></router-outlet>

  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Название задания</th>
        <th>Дата начала выполнения</th>
        <th>Дата окончания выполнения</th>
        <th>Описание задания</th>
        <th>Статус</th>
        <th>Редактировать</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let task of task">
        <td>{{ task.task_name }}</td>
        <td>{{ task.start_time }}</td>
        <td>{{ task.completion_time }}</td>
        <td>{{ task.task_description }}</td>
        <td>{{task.task_status}}</td>
        <td><a [routerLink]="['/worker/workerTasks/editStatusTask', task.id]"><span
              class="fa fa-pencil-square-o fa-2x"></span></a></td>
      </tr>
    </tbody>
  </table>
</div>
