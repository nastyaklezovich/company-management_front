<div class="container">
  <h1 class="text-center">Мои проекты</h1>

  <!-- <div class="row ">
      <div class="col-sm-4">
        <input class="form-control" type="text" placeholder="Поиск" [(ngModel)]="name">
      </div>
    </div> -->

  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th>Название проекта</th>
        <th>Дата начала выполнения</th>
        <th>Дата окончания выполнения</th>
        <th>Описание проекта</th>
        <th>Статус</th>

      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.project_name }}</td>
        <td>{{ project.start_time }}</td>
        <td>{{ project.completion_time }}</td>
        <td>{{ project.project_descrition }}</td>

      </tr>
    </tbody>
  </table>
</div>
